<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
<div class="wrapper">
  <title>Formularios Matirial Design</title>
</head>
<body>
  <form>
    <h1>Material Inputs</h1>
    <h5>Inspired by Google's Material Design guidelines for text fields</h5>
    
    <hr class="sep"/>
    <div class="group">
      <input type="text" required="required"/><span class="highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>
    <div class="group">
      <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
      <label>Email</label>
    </div>
    <div class="group">
      <input type="password" required="required"/><span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
    <div class="group">
      <input type="number" required="required"/><span class="highlight"></span><span class="bar"></span>
      <label>Number</label>
    </div>
    <div class="group">
      <textarea type="textarea" rows="5" required="required"></textarea><span class="highlight"></span><span class="bar"></span>
      <label>Message</label>
    </div>
    <div class="btn-box">
      <button class="btn btn-submit" type="submit">submit</button>
      <button class="btn btn-cancel" type="button">cancel</button>
      <!-- <h5>*these buttons do nothing<span class="emoji">&#x1F609;</span></h5> -->
    </div>
  </form>  
</body>
</html>
